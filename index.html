<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
	<link rel="stylesheet" href="css/input.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/utils.js"></script>
	<script src="js/question_source.js"></script>
	<script defer src="js/main.js"></script>
</head>
<body>
	<div id="pages">
		<div id="menu" class="visible">
			<h1>Quiz</h1>
			<p>You will be given multi-choice questions in your category of choice, and be shown how well you performed at the end.</p>

			<div class="form-block">
				<label for="menu-num-questions">Number of questions:</label>
				<select id="menu-num-questions">
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10" selected>10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
				</select>
			</div>

			<div class="form-block">
				<label for="menu-category">Category:</label>
				<select id="menu-category">
					<optgroup label="Open Trivia Database">
						<option value="tdb-0">Any</option>
						<option value="tdb-9">General Knowledge</option>
						<option value="tdb-10">Entertainment: Books</option>
						<option value="tdb-11">Entertainment: Film</option>
						<option value="tdb-12">Entertainment: Music</option>
						<option value="tdb-13">Entertainment: Musicals &amp; Theatres</option>
						<option value="tdb-14">Entertainment: Television</option>
						<option value="tdb-15">Entertainment: Video Games</option>
						<option value="tdb-16">Entertainment: Board Games</option>
						<option value="tdb-17">Science &amp; Nature</option>
						<option value="tdb-18">Science: Computers</option>
						<option value="tdb-19">Science: Mathematics</option>
						<option value="tdb-20">Mythology</option>
						<option value="tdb-21">Sports</option>
						<option value="tdb-22">Geography</option>
						<option value="tdb-23">History</option>
						<option value="tdb-24">Politics</option>
						<option value="tdb-25">Art</option>
						<option value="tdb-26">Celebrities</option>
						<option value="tdb-27">Animals</option>
						<option value="tdb-28">Vehicles</option>
						<option value="tdb-29">Entertainment: Comics</option>
						<option value="tdb-30">Science: Gadgets</option>
						<option value="tdb-31">Entertainment: Japanese Anime &amp; Manga</option>
						<option value="tdb-32">Entertainment: Cartoon &amp; Animations</option>
					</optgroup>
				</select>
			</div>

			<div role="radiogroup" aria-labelledby="menu-difficulty-label">
				<span class="form-label" id="menu-difficulty-label">Difficulty:</span>
				<label>
					<input type="radio" name="menu-difficulty" value="easy" checked><span>Easy</span>
				</label>
				<label>
					<input type="radio" name="menu-difficulty" value="medium"><span>Medium</span>
				</label>
				<label>
					<input type="radio" name="menu-difficulty" value="hard"><span>Hard</span>
				</label>
			</div>

			<div class="text-center">
				<button id="menu-start">Start quiz</button>
			</div>
		</div>

		<div id="quiz">
			<h1 id="quiz-heading"></h1>
			<p id="quiz-question"></p>
			<div id="quiz-options"></div>
			<div class="text-center">
				<button id="quiz-submit">Submit</button>
			</div>
		</div>

		<div id="results">
			<h1>Results</h1>

			<div class="text-center">
				<p id="results-message"></p>
				<p><b>Category:</b> <span id="results-category"></span></p>
				<p><b>Difficulty:</b> <span id="results-difficulty"></span></p>
			</div>

			<div id="results-responses"></div>

			<div class="text-center">
				<button id="results-return">Return to menu</button>
			</div>
		</div>
	</div>

	<div id="throbber-overlay" class="display-none">
		<img src="img/throbber.gif" width="48" height="48">
	</div>
</body>
</html>
