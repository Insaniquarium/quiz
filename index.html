<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
	<link rel="stylesheet" href="css/input.css">
	<link rel="stylesheet" href="css/main.css">
	<script defer src="js/main.js"></script>
</head>
<body>
	<div id="pages">
		<div id="menu" class="visible">
			<h1>Quiz</h1>

			<div class="form-block">
				<label for="menu-num-questions">Number of questions:</label>
				<input type="number" id="menu-num-questions" value="10" min="1" max="18">
			</div>

			<div class="form-block">
				<label for="menu-category">Category:</label>
				<select id="menu-category">
					<option value="any">Any</option>
					<option value="9">General Knowledge</option>
					<option value="10">Entertainment: Books</option>
					<option value="11">Entertainment: Film</option>
					<option value="12">Entertainment: Music</option>
					<option value="13">Entertainment: Musicals &amp; Theatres</option>
					<option value="14">Entertainment: Television</option>
					<option value="15">Entertainment: Video Games</option>
					<option value="16">Entertainment: Board Games</option>
					<option value="17">Science &amp; Nature</option>
					<option value="18">Science: Computers</option>
					<option value="19">Science: Mathematics</option>
					<option value="20">Mythology</option>
					<option value="21">Sports</option>
					<option value="22">Geography</option>
					<option value="23">History</option>
					<option value="24">Politics</option>
					<option value="25">Art</option>
					<option value="26">Celebrities</option>
					<option value="27">Animals</option>
					<option value="28">Vehicles</option>
					<option value="29">Entertainment: Comics</option>
					<option value="30">Science: Gadgets</option>
					<option value="31">Entertainment: Japanese Anime &amp; Manga</option>
					<option value="32">Entertainment: Cartoon &amp; Animations</option>
				</select>
			</div>

			<div role="radiogroup" aria-labelledby="menu-difficulty-label">
				<span class="form-label" id="menu-difficulty-label">Difficulty:</span>
				<div>
					<label>
						<input type="radio" name="menu-difficulty" value="easy">
						<span>Easy</span>
					</label>
				</div>
				<div>
					<label>
						<input type="radio" name="menu-difficulty" value="medium">
						<span>Medium</span>
					</label>
				</div>
				<div>
					<label>
						<input type="radio" name="menu-difficulty" value="hard">
						<span>Hard</span>
					</label>
				</div>
			</div>

			<div class="text-center">
				<button id="menu-start-btn">Start quiz</button>
			</div>
		</div>

		<div id="quiz">

		</div>

		<div id="results">

		</div>
	</div>
</body>
</html>
